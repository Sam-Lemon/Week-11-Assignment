<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="main">

<h1>Tic-Tac-Toe</h1>
<button class="btn btn-light" id="start-game">Start Game</button>
<br>
<h3 id="new-game-text"></h3>
<br>

<div class="game-board">
    <div class="box" id="a"></div>     
    <div class="box" id="b"></div>
    <div class="box" id="c"></div>
    <div class="box" id="d"></div>
    <div class="box" id="e"></div>
    <div class="box" id="f"></div>
    <div class="box" id="g"></div>
    <div class="box" id="h"></div>
    <div class="box" id="i"></div>
</div>
    <br>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
